<script>

    var vidaAliado = 100;
    var vidaInimigo = 160;

    var listaAtaques = [1,2,3];
    var growl = false;

    function tackle() {
        var dano = 20;
        vidaInimigo -= dano;
        hpInimigo.style.width = `${vidaInimigo}px`;

        ataqueInimigo();
    }

    function growl() {
        growl = true;

        ataqueInimigo();
    }

    function absorb() {
        var dano = 20;
        vidaInimigo -= dano;
        hpInimigo.style.width = `${vidaInimigo}px`;
        
        if (hpAliado.style.width < `160px`){
            var cura = 10;
            vidaAliado += cura;
            hpAliado.style.width = `${vidaAliado}px`
        }

        ataqueInimigo();
    }

    function ataqueInimigo() {
        Math.random();
    }
</script>
