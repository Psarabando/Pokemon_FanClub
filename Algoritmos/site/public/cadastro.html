</head>
<body>
    
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="./midias/Pokemon_FanClub_logo.png" style="width: 20vh;">
                <img src="https://i.pinimg.com/originals/e9/38/d1/e938d18fc07a3ffd16b4864ef2f1308f.gif" style="width: 7vh; padding-right: 45%">
            </div>
            <ul class="navbar">
                <li>

                    <a href="cadastro.html"><span class="selecionado">Cadastro</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="cadastro">
        <div class="cardCadastro">
            <span class="titulo">Cadastr<img src="./midias/masteball.png" style="height: 28px; width: 28px; padding-left: 5px;"></span>
            <div class="campo">
                <span class="span">Nome:</span>
                <input type="text" class="input" id="nome_input" placeholder="Digite seu nome">
            </div>
            <div class="campo">
                <span class="span">Idade:</span>
                <input type="number" class="input" id="idade_input" placeholder="Sua idade">
            </div>
            <div class="campo">
                <span class="span">E-mail:</span>
                <input type="text" class="input" id="email_input" placeholder="nome@provedor.com">
            </div>
            <div class="campo">
                <span class="span">Senha:</span>
                <input type="password" class="input" id="senha_input" placeholder="******">
            </div>
            <div class="campo">
                <span class="span">Confirmação da Senha:</span>
                <input type="password" class="input" id="confirmacao_senha_input" placeholder="******">
            </div>
            <div class="mensagemErro" id="mensagemErro_Cadastro"></div>
            <div class="campo">
                <button class="cadastrar" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
        <div class="cardPesquisa" id="cardPesquisa">
            <span class="titulo">Pesquisa</span>
            <div class="campo">
                <span class="span">País:</span>
                <input type="text" class="input" id="pais_input" placeholder="País">
            </div>
            <div class="campo">
                <span class="span">Estado:</span>
                <input type="text" class="input" id="estado_input" placeholder="Estado">
            </div>
            <div class="campo">
                <span class="span">Cidade:</span>
                <input type="text" class="input" id="cidade_input" placeholder="Cidade">
            </div>
            <div class="campo">
                <span class="span">Bairro:</span>
                <input type="text" class="input" id="bairro_input" placeholder="Seu bairro">
            </div>
            <div class="mensagemErro" id="mensagemErro_Pesquisa"></div>
            <div class="campo">
                <button class="enviarPesquisa" onclick="enviarPesquisa()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="footer">

</body>

<script>

    // Processo de cadastro do usuário

    function cadastrar() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var idadeVar = Number(idade_input.value);
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    if (
    nomeVar == "" ||
    emailVar == "" ||
    senhaVar == "" ||
    confirmacaoSenhaVar == "" ||
    idadeVar == ""
    ) {
    mensagemErro_Cadastro.innerHTML = `*Preencha todos os campos acima para efetuar o cadastro`
    return false;
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
    method: "POST",
    headers: {
        "Content-Type": "application/json",
    },
    body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        idadeServer: idadeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
    }),
    })
    .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

        setTimeout(() => {
            // window.location = "./login.html";
            cardPesquisa.style.display='flex';
        }, "1000");

        // limparFormulario();
        
        } else {
        throw "Houve um erro ao tentar realizar o cadastro!";
        }
    })
    .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        
    });

    return false;
    }

    // Processo de envio da pesquisa do usuário



</script>
